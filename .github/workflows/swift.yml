# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: List available simulators
      run: xcrun simctl list devices tvOS
    
    - name: Create and boot tvOS simulator
      run: |
        # Create a new tvOS simulator
        UDID=$(xcrun simctl create "Apple TV Test" "com.apple.CoreSimulator.SimDeviceType.Apple-TV-4K-3rd-generation-1080p" "com.apple.CoreSimulator.SimRuntime.tvOS-18-0")
        echo "Created simulator with UDID: $UDID"
        # Boot the simulator
        xcrun simctl boot $UDID
        echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV
    
    - name: Build
      run: xcodebuild -scheme ATV_demo -destination "platform=tvOS Simulator,id=$SIMULATOR_UDID" build
    - name: Run tests
      run: xcodebuild -scheme ATV_demo -destination 'platform=tvOS Simulator,name=Apple TV' test
